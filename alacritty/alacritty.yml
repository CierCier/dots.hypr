env:
  TERM: xterm-256color

import:
  - $HOME/.cache/wal/colors-alacritty.yml

key_bindings:
    - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
window:
  opacity: 0.90
  padding:
    x: 0
    y: 0
font:
  normal:
    family: JetBrains Mono 
    style: Regular
  size: 12
live_config_reload: true
dynamic_padding: true

