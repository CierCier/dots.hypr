env:
  TERM: xterm-256color

import:
  - .config/alacritty/themes/tokyo-night.yaml

key_bindings:
    - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
window:
  opacity: 0.80
  padding:
    x: 0
    y: 0
font:
  normal:
    family: JetBrainsMono Nerd Font Propo
    style: Regular
  size: 12
live_config_reload: true
dynamic_padding: true

