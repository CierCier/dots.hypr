
exec-once = ~/.config/hypr/scripts/import-gsettings
exec-once = wal -t -s -R

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 1
    border_size = 2
    col.active_border = rgba(ff3388ff) rgba(8833ffff) 45deg
    col.inactive_border = rgba(4c566aaa)

    layout = dwindle
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = true
        size = 4
        passes = 2
    }
    layerrule = blur, waybar
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    bezier = Window, 0.25, 0.1, 0.9, 1.45
    bezier = WorkspaceSwitch, 0.42, 0, 0.58, 1
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    
    animation = windows, 1, 1.2, Window, slide
    animation = windowsIn, 1, 1.0, Window, slide
    animation = windowsOut, 1, 0.6, Window, slide
    animation = workspaces, 1, 1, WorkspaceSwitch, slidefade

    animation = border, 1, 1, linear
    animation = borderangle, 1, 35, linear, loop
}
