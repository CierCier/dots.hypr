
env:
  TERM: xterm-256color


window:
  opacity: 0.70
  padding:
    x: 0
    y: 0
  decorations: Full


font:
  size: 12.0
  draw_bold_text_with_bright_colors: true
  normal:
    family: MesloLGS Nerd Font Propo
    style: Regular
 
live_config_reload: true
dynamic_padding: true
render_timer: false
dynamic_title: true



cursor:
  style:
    shape: Block
    blinking: On
    blink-interval: 250
    hide_when_typing: false


key_bindings:
  - { key: Return,  mods: Super|Shift,    action: SpawnNewInstance    }
  - { key: V,       mods: Control|Shift,  action: Paste               }
  - { key: C,       mods: Control|Shift,  action: Copy                }
  - { key: Key0,    mods: Control,        action: ResetFontSize       }
  - { key: PageUp,  mods: Shift,          action: ScrollPageUp         }

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '#1a1b26'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#787c99'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '#24283b'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#9699a8'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

  github-dark: &github-dark
    # Default colors
    primary:
      background: '0x0a0c10'
      foreground: '0xf0f3f6'

    # Cursor colors
    #
    # These will only be used when the `custom_cursor_colors` field is set to `true`.
    cursor:
      text: '0x0a0c10'
      cursor: '0xf0f3f6'

    # Normal colors
    normal:
      black: '0x7a828e'
      red: '0xff9492'
      green: '0x26cd4d'
      yellow: '0xf0b72f'
      blue: '0x71b7ff'
      magenta: '0xcb9eff'
      cyan: '0x39c5cf'
      white: '0xd9dee3'

    # Bright colors
    bright:
      black: '0x9ea7b3'
      red: '0xffb1af'
      green: '0x4ae168'
      yellow: '0xf7c843'
      blue: '0x91cbff'
      magenta: '0xcb9eff'
      cyan: '0x39c5cf'
      white: '0xd9dee3'


colors: *github-dark
